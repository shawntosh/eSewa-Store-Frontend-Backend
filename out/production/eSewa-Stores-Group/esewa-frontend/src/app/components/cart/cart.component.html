<section class="h-100 h-custom" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">

            <div class="row">

              <div class="col-lg-7">
                <h5 class="mb-3"><a routerLink="/home" class="text-body"><i
                  class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                <hr>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <p class="mb-1">Shopping cart</p>
                    <p class="mb-0">You have {{ productDetails.length }} items in your cart</p>
                  </div>
                  <div>
                    <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!"
                                                                                class="text-body">price <i class="fas fa-angle-down mt-1"></i></a></p>
                  </div>
                </div>


                <!-- ... (previous code) ... -->

                <div *ngFor="let product of productDetails" class="card mb-3">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-row align-items-center">
                        <div>
                          <img [src]="'http://localhost:8080/api/v1/product/image/' + product.productImage "class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                        </div>
                        <div class="ms-3">
                          <h5>{{ product.name }}</h5>
                          <p class="small mb-0">{{ product.description }}</p>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center">
                        <div style="width: 50px;">
                          <h5 class="fw-normal mb-0">{{ product.quantity }}</h5>
                        </div>
                        <div style="width: 80px;">
                          <h5 class="mb-0">{{ product.price | currency }}</h5>
                        </div>
                        <!-- Add remove icon and click event with dynamic product ID -->
                        <a (click)="removeProduct(product.pid)" style="color: #cecece; cursor: pointer;">
                          <i class="fas fa-trash-alt"></i> Remove
                        </a>

                      </div>
                    </div>
                  </div>
                </div>
              </div>

                <!-- ... (remaining code) ... -->


                <div class="col-lg-5">

                <div class="card bg-primary text-white rounded-3">
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <h5 class="mb-0">Card details</h5>
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp"
                           class="img-fluid rounded-3" style="width: 45px;" alt="Avatar">
                    </div>

                    <!-- Add your dynamic form here -->

                    <hr class="my-4">

                    <div class="d-flex justify-content-between">
                      <p class="mb-2">Subtotal</p>
<!--                      <p class="mb-2">{{ subtotal | currency }}</p>-->
                    </div>

                    <div class="d-flex justify-content-between">
                      <p class="mb-2">Shipping</p>
<!--                      <p class="mb-2">{{ shipping | currency }}</p>-->
                    </div>

                    <div class="d-flex justify-content-between mb-4">
                      <p class="mb-2">Total(Incl. taxes)</p>
<!--                      <p class="mb-2">{{ total | currency }}</p>-->
                    </div>

                    <button type="button" class="btn btn-info btn-block btn-lg">
                      <div class="d-flex justify-content-between">
<!--                        <span>{{ total | currency }}</span>-->
                        <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                      </div>
                    </button>

                  </div>
                </div>

              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
