<div class="bg">
  <div class="container">
    <form (ngSubmit)="submitForm()" class="form" [formGroup]="productForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="productName">Name Of Products</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="pi pi-shopping-cart"></i></span>
              </div>
              <input type="text" id="productName" class="form-control" placeholder="Name Of Products" formControlName="name">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" id="price" class="form-control" placeholder="Price" formControlName="price">
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="3" formControlName="description"></textarea>
          </div>
        </div>
        <div class="col-3">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">Quantity</span>
            <p-spinner [inputStyle]="{'width': '180px', 'height':'50px'}" placeholder="" [min]="0" [max]="100" name="quantity" formControlName="quantity">
              <ng-template pTemplate="increment">
                <button pButton type="" icon="pi pi-plus"></button>
              </ng-template>
              <ng-template pTemplate="decrement">
                <button pButton type="button" icon="pi pi-minus"></button>
              </ng-template>
            </p-spinner>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label for="productImage">Product Image</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="pi pi-image"></i></span>
              </div>
              <input type="file" id="productImage" class="form-control" (change)="onFileSelected($event)" accept="image/*">
            </div>
          </div>
        </div>

        <!-- Updated category selection -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="category">Category</label>
            <div class="input-group">
              <select id="category" name="category" class="form-control" formControlName="catId">
                <option [ngValue]="null" disabled>Select Category</option>
                <option *ngFor="let category of categories" [value]="category.catId">{{ category.name }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- Other form fields and controls -->
      <div class="col-md-12">
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
